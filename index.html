<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
</head>
 
<body>
    <main>
        <section id="quiz-screen">
            <button id="view-high-scores">View High Scores</button>
            <h2>Time: 15</h2>
            <div id="quiz">
                <div id="score"></div>
                <h1>JavaScript Quiz Challenge</h1>
                <div id="answer-choice">Click the 'Start Quiz' button below to begin. You will be given 10 seconds to answer as many
                    questions as possible before time runs out. You will lose an extra second for getting an answer
                    incorrect.
                </div>
            </div>
        </section>
        <section id="highscore-screen">
            <h1>High Scores</h1>
            <ol></ol>
            <button id="back-to-quiz">Go Back</button>
            <button id="clear-scores">Clear All Scores</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
 
</html>
